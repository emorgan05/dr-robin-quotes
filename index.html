<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Quotes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="text-center">
            <img src="http://www.drmichellerobin.com/wp-content/uploads/2017/03/dr-michelle-robin-website-logo.png"/>
        </div>
    
        <div class="container text-center" id="quotebox">
            <div id="border">
                <h2 id="quote"></h2>
                <p id="author"></p>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn" id="newquote">New Quote</button>
                </div>
            </div>
        </div>
  
        <div class=footer>
            <a href="https://www.drmichellerobin.com/"><p class="text-center">DrMichelleRobin.com</p></a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>
